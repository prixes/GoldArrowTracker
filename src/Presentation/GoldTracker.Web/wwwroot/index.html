<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoldTracker - Archery Target Tracker</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="GoldTracker.Web.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
        // File picker for browser
        window.pickFile = async function (accept, multiple) {
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = accept;
                input.multiple = multiple;

                input.onchange = async (e) => {
                    const files = e.target.files;
                    if (!files || files.length === 0) {
                        resolve(multiple ? [] : null);
                        return;
                    }

                    if (multiple) {
                        const results = [];
                        for (let i = 0; i < files.length; i++) {
                            const base64 = await fileToBase64(files[i]);
                            results.push(base64);
                        }
                        resolve(results);
                    } else {
                        const base64 = await fileToBase64(files[0]);
                        resolve(base64);
                    }
                };

                input.click();
            });
        };

        // Convert file to base64
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Download file
        window.downloadFile = function (filename, base64Data) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = 'data:application/octet-stream;base64,' + base64Data;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
    <script src="_content/GoldTracker.Shared.UI/js/annotator.js"></script>
</body>

</html>
